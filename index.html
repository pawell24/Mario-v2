<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <div id="container">

        </div>
        <p id="top-score"></p>
        <p id="score"></p>
        <p id="virus"></p>
        <p id="level"></p>

        <div id="next-pill" style="background-color: white;">
            <div class="cell">

            </div>
            <div class="cell">

            </div>
        </div>

        <canvas id="virus-canvas" width="230" height="230"></canvas>

    </div>
    <div id="game-over">

    </div>
    <div id="next-level">

    </div>
    <img id="game-over-dr" src="/img/go_dr.png" alt="">
    <div id="hand">
        <img src="img/hands/up_1.png" alt="">
        <img src="img/hands/up_2.png" alt="">
        <img src="img/hands/up_3.png" alt="">
    </div>
    <div id="hand-middle">
        <div>
            <img src="img/hands/middle11.png" alt="">
            <img src="img/hands/middle12.png" alt="">
        </div>
        <div>
            <img src="img/hands/middle21.png" alt="">
            <img src="img/hands/middle22.png" alt="">
        </div>
    </div>
    <div id="hand-down">
        <img src="img/hands/down_1.png" alt="">
        <img src="img/hands/down_2.png" alt="">
    </div>
</body>
<script src="/dist/index.bundle.js" type="module"></script>

</html>
